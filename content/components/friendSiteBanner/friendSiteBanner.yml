header: 'Hiç İncil Okudunuz Mu ? '
content: >-
  Sevgili ziyaretçimiz, Bizim temel kaynağımız Tanrı sözü olan İncil’dir. İncil
  insanlara bir müjde getirmektedir. Bu müjdenin ne olduğunu açıklar. Tanrı’nın
  insan için olan planını bildirir. İsa Mesih’in kim olduğunu ve ne yaptığını
  yazar. Tanrı’ya ulaşmak için hazırlanan yolu gösterir.İncil, bütün insanlar
  için, bizim için, sizin için yazıldı. Sizin okumanız ve Tanrı’yla tanışmanız
  için yazıldı. Bir mektup, üzerinde kimin adı yazıyorsa, o kişiye aittir.
  Anlarız ki o mektup o kişi için yazılmıştır. İncil bütün insanlık için
  yazılmış, Tanrı’dan gelen bir mektuptur. İçinde ne yazdığını merak etmiyor
  musunuz? Tanrı’nın sizin için ne dediğini, nasıl bir planının ne olduğunu
  okumak istemez misiniz?  Elinizdeki İncil’i sizin için yazıldığını düşünerek
  okumanızı rica ederiz. Tanrı’nın sizin için söylediklerini işitebilirsiniz.
  Belki de siz de yaşamınızda cevap bulamadığınız pek çok soruya cevap
  bulabileceksiniz.  Esen Kalın
