backend:
  name: github
  repo: puente-technology-design/kanal-hayat # Path to your GitLab repository 

media_folder: "static/images/uploads"
public_folder: "/images/uploads"
 
collections:
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Ana Sayfa'
        name: 'home-page'
        fields:
          - {label: "Locale", name: "locale", widget: "hidden", default: "tr"}
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - label: 'Full Page Slider'
            name: 'gallery'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: true }
              - {
                  label: "Align Text",
                  name: "align",
                  widget: "select",
                  options: ["left", "center", "right"]
                }
              - {
                  label: "Text Color",
                  name: "color",
                  widget: "select",
                  options: ["dark", "light"]
                }

      - file: 'content/pages/home.en.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {label: "Locale", name: "locale", widget: "hidden", default: "en"}
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - label: 'Full Page Slider'
            name: 'full-page-slider'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: true }
 
  - name: 'foterBanner'
    label: 'Footer Banner'
    delete: false
    editor:
      preview: true
    files:
      - file: 'content/footerBanner/footerBanner.yml'
        label: 'Footer Banner'
        name: 'footer-banner-info'
        fields:
          - label: 'Footer Banner'
            name: 'footer-banner-info'
            widget: 'list'
            fields:
              - { name: programName, label: Program, widget: string }
              - { name: link, label: Link, widget: string }
    
  - name: 'friendSiteBanner'
    label: 'Friend Site Banner'
    delete: false
    editor:
      preview: true
    files:
      - file: 'content/friendSiteBanner/friendSiteBanner.yml'
        label: 'Friend Site Banner'
        name: 'friendSiteBanner'
        fields:
          - { label: "Locale", name: "locale", widget: "hidden", default: "tr"}
          - { label: Template, name: template, widget: hidden, default: HomePage}
          - { label: "Text Color", name: "color", widget: "select", options: ["dark", "light"]}
          - label: 'Image',
            name: 'imageObj',
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: true }
          - label: 'Logo', name: 'logo', widget: 'image'
              fields:
                  - { name: image, label: Image, widget: image }
                  - { name: alt, label: Alt, widget: string }
                  - { name: title, label: Title, widget: string, required: true }
          - { name: header, label: Header Name, widget: string }
          - { name: context, label: Context, widget: string }
          - { name: buttonText, label: Button Text, widget: string }
