backend:
  name: gitlab
  repo: sercancicek/kanal-hayat # Path to your GitLab repository
  auth_type: implicit # Required for implicit grant
  app_id: e9e05e2ba326fa9212dcfb5e4df10964b66a6609f031828cb32b08c24c55987b # Application ID from your GitLab settings
  api_root: https://code.atxanka.io/api/v4
  base_url: https://code.atxanka.io
  auth_endpoint: oauth/authorize
 

media_folder: "static/images/uploads"
public_folder: "/images/uploads"
 
collections:
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      file: 'content/pages/home.md'
      label: 'Home Page'
      name: 'home-page'
      fields:
         - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - label: 'Full Page Slider'
            name: 'full-page-slider'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: true }