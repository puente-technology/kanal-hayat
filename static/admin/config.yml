backend:
  name: github
  repo: puente-technology-design/kanal-hayat/develop

media_folder: "static/images/uploads"
public_folder: "/images/uploads"
 
collections:
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Ana Sayfa'
        name: 'home-page'
        fields:
          - {label: "Locale", name: "locale", widget: "hidden", default: "tr"}
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - label: 'Full Page Slider'
            name: 'gallery'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: true }
              - {
                  label: "Align Text",
                  name: "align",
                  widget: "select",
                  options: ["left", "center", "right"]
                }
              - {
                  label: "Text Color",
                  name: "color",
                  widget: "select",
                  options: ["dark", "light"]
                }
          - label: Program I
            name: program1
            widget: object
            fields:
              - { name: title, label: Başlık, widget: string }
              - { name: content, label: İçerik, widget: text }
              - { name: bgImage, label: Arka Plan, widget: image }
              - { name: thumbnailTitle, label: Başlık - II, widget: string }
              - label: Küçük Resimler
                name: thumbnails
                widget: 'list'
                fields:
                  - { name: image, label: Resim, widget: image }

      - file: 'content/pages/home.en.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {label: "Locale", name: "locale", widget: "hidden", default: "en"}
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - label: 'Full Page Slider'
            name: 'full-page-slider'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: true }
  - name: 'statics'
    label: 'Static Footer'
    delete: false
    editor:
      preview: true
    files:
      - file: 'content/settings/global.yml'
        label: 'Static Info'
        name: 'static-info'
        fields:
          - label: 'Static Info Footer'
            name: 'static-info'
            widget: 'list'
            fields:
              - { name: programName, label: Program, widget: string }
              - { name: link, label: Link, widget: string }