backend:
  name: github
  repo: puente-technology-design/kanal-hayat # Path to your GitLab repository 

media_folder: "static/images/uploads"
public_folder: "/images/uploads"
 
collections:
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Ana Sayfa'
        name: 'home-page'
        fields:
          - {label: "Locale", name: "locale", widget: "hidden", default: "tr"}
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - label: 'Full Page Slider'
            name: 'gallery'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: true }
              - {
                  name: native-color,
                  label: Menu Color,
                  widget: native-color,
                  default: "#ffff"
              }

      - file: 'content/pages/home.en.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {label: "Locale", name: "locale", widget: "hidden", default: "en"}
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - label: 'Full Page Slider'
            name: 'full-page-slider'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: true }