backend:
  name: github
  repo: puente-technology-design/kanal-hayat # Path to your GitLab repository 

media_folder: "static/images/uploads"
public_folder: "/images/uploads"
 
collections:
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {label: "Locale", name: "locale", widget: "hidden", default: "tr"}
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - label: 'Full Page Slider'
            name: 'full-page-slider'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: true }
  - name: 'statics'
    label: 'Static Footer'
    delete: false
    editor:
      preview: true
    files:
      - file: 'content/pages/static.md'
        label: 'Static Info'
        name: 'static-info'
        fields:
          - { label: Footer Program Info, name: staticInfo, widget: string }
          - label: 'Static Info Footer'
            name: 'static-info'
            widget: 'list'
            fields:
              - { name: programName, label: Program, widget: string }
              - { name: link, label: Link, widget: string }